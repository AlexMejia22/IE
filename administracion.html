    </div>
    
    <div class="form-group">
        <label for="email">colocar el correo que tienes registrado:</label>

</div>

<div class="container">

    <div class="form-group">
        <label for="">ingresar el correo que tienes registrado.</label>
        <label for="email">Correo electrónico:</label>
        <input type="text" id="email" name="email" placeholder="Correo electrónico">
    </div>
    <div class="form-group">
        <button class="btn" onclick="borrarPerfil()">Borrar Perfil</button>
    </div>
</div>
<script>
    function deleteAccount() {

        alert("Cuenta borrada exitosamente.");
    }

    async function actualizarUsuario(req, res) {
        try {
            const usuario = document.getElementById('nombre').value;
            
            const email = document.getElementById('email').value;
          
          // Realizar la solicitud Fetch
          const response = await fetch(`http://localhost:3000/usuarios/${email} `, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              usuario: usuario,
              email: email
            })
          });
          
          // Verificar el estado de la respuesta
          if (response.ok) {
            const data = await response.json();
            console.log(data); // Puedes manejar la respuesta según tu lógica
            // Actualizar la interfaz de usuario u otras acciones necesarias
          } else {
            console.error('Error al actualizar usuario:', response.status);
            // Manejar el error de acuerdo a tu aplicación
          }
        } catch (error) {
          console.error('Error al actualizar usuario:', error);
          // Manejar el error de acuerdo a tu aplicación
        }
      }
      
</script>
<script>
    async function borrarPerfil() {
        try {
            const email = document.getElementById('email').value;

            const response = await fetch(`http://localhost:3000/usuarios/${email}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                console.log('Perfil eliminado exitosamente');
                // Puedes redirigir a otra página, mostrar un mensaje de éxito, etc.
            } else {
                console.error('Error al borrar perfil:', response.status);
                // Manejar el error de acuerdo a tu aplicación
            }
        } catch (error) {
            console.error('Error al borrar perfil:', error);
            // Manejar el error de acuerdo a tu aplicación
        }
    }
</script>
